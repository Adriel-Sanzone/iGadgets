<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="../../css/style-admin.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-md-2 sub-menu">
            <h1 class="menu-title">iGadgets</h1>
            <hr>
            <ul>
                <li id="cerrar-sesion">
                    <a class="opcion-menu" onclick="CerrarSesion()" href="../main-menu.html">Cerrar Sesion</a>
                </li>
                <li id="cerrar-sesion">
                    <a href="admin-stock.html" class="opcion-menu">Volver</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="container">
                <table>
                    <thead>
                    </thead>
                </table>
                <div class="formulario">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="label-form">Nombre</label>
                                <input class="form-control producto_nombre" id="nombre_producto">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="label-form">Marca</label>
                                <input class="form-control producto_marca" id="marca_producto">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="label-form">Stock</label>
                                <input class="form-control producto_stock" id="stock_producto">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="label-form">Precio </label>
                                <input class="form-control producto_precio" id="precio_producto">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="label-form">Tipo</label>
                                <select id="tipo_producto_id" class="form-control">
                                    <option value="" disabled selected>Tipo de Producto</option>
                                    <option value="1">Teclado</option>
                                    <option value="2">Mouse</option>
                                    <option value="3">Auricular</option>
                                    <option value="4">Monitor</option>
                                    <option value="5">Almacenamiento</option>
                                    <option value="6">Hardware</option>
                                    <option value="7">Impresora</option>
                                    <option value="8">Silla</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <button class="boton-guardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script src="../../js/admin.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            Validado();
            CargarProducto();
        })

        $(".boton-guardar").on("click", function()
        {
            GuardarProducto();
        })
        
    </script>

</body>

</html>
